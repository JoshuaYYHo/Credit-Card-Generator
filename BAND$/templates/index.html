{% extends "base.html" %}
{% block content%}
<div>
    <!-- Title -->
    <div>
        <center>
            <h1 style = "color: white"> BAND$ </h1>
        </center>
    </div>

    <!-- Card -->
    <div>
        <center>
        <!-- Front of the Card -->
          <div class="card roudned shadow" style = "width: 321.25984252px; height: 204.09448819px; background-color: greenyellow;">
              <div class="card-body">
                <!-- Brand Name -->
                <h2 style = "float: left; padding-right: 50px;"> BAND$ </h2>
                <!-- Expiration Date -->
                <div style = "float: right;">
                  <h4> {{dm}}/{{dy}}</h4>
                </div>
                <!-- Name -->
                <div style = "float: left; padding-right: 50%;">
                  <h4> {{n}} </h4>
                </div>
                <!-- Credit Card Number -->
                  <div style = "float: left; padding-top: 25px;">
                    <h4> {{card_number}} </h4>
                  </div>
              </div>
          </div>

          <div style = "padding-top: 15px;"> </div>

          <!-- Back of the Card -->
          <div class="card rounded shadow" style = "width: 321.25984252px; height: 204.09448819px; background-color: greenyellow;">
            <div style = "width: 100%; height: 30.236220472px; background-color: black; margin-top: 15%;"></div>
            <div class="card-body">
              <div style = "padding-top: 10px; float: right;">
                <h4> {{sec_code}} </h4>
              </div>
            </div>
        </div>
        </center>
    </div>

    <div style = "padding-top: 15px;"> </div>

    <!-- Generate Button -->
    <div>
      <center>
        <div class="container">
          <form action = "/" method="post">
            <button type="button submit" class="btn btn-success"> Generate New Card </button>
          </form>
       </div>
      </center>
    </div>
</div>
{% endblock %}
